  assemblies:
  - FlowGraph.Avalonia
  namespace: FlowGraph.Avalonia.Input.Processors
  summary: Processes input for ports (connection creation/modification).
  remarks: >-
    <p>

    Ports are small targets that need high priority over their parent nodes.

    This processor handles:

    <ul><li>Left click + drag: start connection from port</li><li>Left click on connected port: potentially select connected edge</li></ul>

    </p>

    <p>

    <b>Connection Flow:</b>

    Click on output port → drag → release on input port = create edge

    </p>
  example: []
  syntax:
    content: 'public class PortProcessor : InputProcessorBase, IInputProcessor'
    content.vb: Public Class PortProcessor Inherits InputProcessorBase Implements IInputProcessor
