  summary: Specifies where along an edge the label should be anchored.
  remarks: >-
    The anchor point determines the base position of the label before any offsets are applied.

    Use <xref href="FlowGraph.Core.Models.LabelInfo.OffsetX" data-throw-if-not-resolved="false"></xref> and <xref href="FlowGraph.Core.Models.LabelInfo.OffsetY" data-throw-if-not-resolved="false"></xref> for fine-tuning.
