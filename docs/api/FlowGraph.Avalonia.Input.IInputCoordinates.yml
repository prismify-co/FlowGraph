  assemblies:
  - FlowGraph.Avalonia
  namespace: FlowGraph.Avalonia.Input
  summary: >-
    Gets the current pointer position in canvas coordinates.


    <p>

    This is the primary method for getting pointer position during interactions.

    Use for hit testing, node positioning, edge endpoints, selection bounds, etc.

    </p>


    <p>

    Works correctly regardless of rendering mode:

    <ul><li>Visual Tree mode: Uses GetPosition(MainCanvas) which applies inverse transform</li><li>Direct Rendering mode: Uses GetPosition(RootPanel) + manual inverse transform</li></ul>

    </p>
  example: []
  syntax:
    content: CanvasPoint GetPointerCanvasPosition(PointerEventArgs e)
    parameters:
    - id: e
      type: Avalonia.Input.PointerEventArgs
      description: The pointer event.
    return:
      type: FlowGraph.Core.Coordinates.CanvasPoint
      description: Pointer position in canvas coordinates.
    content.vb: Function GetPointerCanvasPosition(e As PointerEventArgs) As CanvasPoint
  overload: FlowGraph.Avalonia.Input.IInputCoordinates.GetPointerCanvasPosition*
