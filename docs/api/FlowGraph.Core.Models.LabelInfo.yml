    startLine: 68
  assemblies:
  - FlowGraph.Core
  namespace: FlowGraph.Core.Models
  summary: Provides enhanced label positioning for edges with anchor points and offsets.
  remarks: >-
    <p>

    <xref href="FlowGraph.Core.Models.LabelInfo" data-throw-if-not-resolved="false"></xref> extends the basic <xref href="FlowGraph.Core.Models.EdgeDefinition.Label" data-throw-if-not-resolved="false"></xref> string 

    by adding precise positioning control. When both <xref href="FlowGraph.Core.Models.EdgeDefinition.Label" data-throw-if-not-resolved="false"></xref> 

    and <xref href="FlowGraph.Core.Models.EdgeDefinition.LabelInfo" data-throw-if-not-resolved="false"></xref> are present, <xref href="FlowGraph.Core.Models.EdgeDefinition.LabelInfo" data-throw-if-not-resolved="false"></xref> 

    takes precedence.

    </p>

    <p>

    This design allows backward compatibility with existing code that uses the simple Label 

    property while enabling advanced positioning for new scenarios.

    </p>
  example:
  - >-
    <pre><code class="lang-csharp">// Simple centered label

    var label = new LabelInfo("Connection");


    // Label near the start with offset

    var startLabel = new LabelInfo("Out", LabelAnchor.Start, OffsetY: -15);


    // Label near the end, shifted right

    var endLabel = new LabelInfo("In", LabelAnchor.End, OffsetX: 10);


    // Use with edge definition

    var edge = new EdgeDefinition

    {
        Id = "e1",
        Source = "node1",
        Target = "node2",
        SourcePort = "out",
        TargetPort = "in",
        LabelInfo = new LabelInfo("Yes", LabelAnchor.Start, OffsetY: -10)
    };</code></pre>
