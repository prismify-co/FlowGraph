    id: IGraphInputEvent
    path: ../FlowGraph.Core/Input/IBehavior.cs
    startLine: 22
  assemblies:
  - FlowGraph.Core
  namespace: FlowGraph.Core.Input
  summary: >-
    Framework-agnostic representation of a graph input event.

    Wraps hit test results and modifier state without exposing UI framework types.
  remarks: >-
    <p>

    This abstraction allows behaviors written against FlowGraph.Core to work

    with any UI framework (Avalonia, WPF, MAUI, etc.) without modification.

    </p>

    <p>

    <b>Design Rationale:</b>

    <ul><li>Hit test results are already framework-agnostic (Point, Node, Edge, etc.)</li><li>Modifier keys map to a simple flags enum</li><li>Click count and button info are primitive types</li></ul>

    </p>
  example: []
  syntax:
    content: public interface IGraphInputEvent
    content.vb: Public Interface IGraphInputEvent
