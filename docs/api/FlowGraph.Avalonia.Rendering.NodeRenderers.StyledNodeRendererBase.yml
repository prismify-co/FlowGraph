  summary: >-
    Gets the geometry for a vector icon. This takes precedence over <xref href="FlowGraph.Avalonia.Rendering.NodeRenderers.StyledNodeRendererBase.IconText" data-throw-if-not-resolved="false"></xref>.

    Use this to integrate with any icon library (Lucide, Material, FontAwesome, etc.)

    by providing the icon's path data.

    <example>


    <pre><code class="lang-csharp">// Simple arrow icon

    protected override Geometry? IconGeometry =&gt; 
        Geometry.Parse("M5 12h14M12 5l7 7-7 7");

    // Or use a static geometry for better performance

    private static readonly Geometry _icon = Geometry.Parse("M5 12h14");

    protected override Geometry? IconGeometry =&gt; _icon;</code></pre>

    </example>
