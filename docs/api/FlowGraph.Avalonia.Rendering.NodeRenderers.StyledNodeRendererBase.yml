  assemblies:
  - FlowGraph.Avalonia
  namespace: FlowGraph.Avalonia.Rendering.NodeRenderers
  summary: >-
    Base class for styled node renderers with icon and label support.

    Provides customizable colors, icons (text or geometry), and inline editing.

    <p>

    Override the abstract properties to customize appearance:

    - <xref href="FlowGraph.Avalonia.Rendering.NodeRenderers.StyledNodeRendererBase.DefaultLabel" data-throw-if-not-resolved="false"></xref>: Default text when no label is set

    - <xref href="FlowGraph.Avalonia.Rendering.NodeRenderers.StyledNodeRendererBase.GetNodeBackground(FlowGraph.Avalonia.Rendering.ThemeResources)" data-throw-if-not-resolved="false"></xref>, <xref href="FlowGraph.Avalonia.Rendering.NodeRenderers.StyledNodeRendererBase.GetNodeBorder(FlowGraph.Avalonia.Rendering.ThemeResources)" data-throw-if-not-resolved="false"></xref>: Node colors

    - <xref href="FlowGraph.Avalonia.Rendering.NodeRenderers.StyledNodeRendererBase.GetIconForeground(FlowGraph.Avalonia.Rendering.ThemeResources)" data-throw-if-not-resolved="false"></xref>, <xref href="FlowGraph.Avalonia.Rendering.NodeRenderers.StyledNodeRendererBase.GetTextForeground(FlowGraph.Avalonia.Rendering.ThemeResources)" data-throw-if-not-resolved="false"></xref>: Text/icon colors

    </p>

    <p>

    For icons, override ONE of:

    - <xref href="FlowGraph.Avalonia.Rendering.NodeRenderers.StyledNodeRendererBase.IconText" data-throw-if-not-resolved="false"></xref>: Simple text icon (e.g., "&gt;", "O", "?")

    - <xref href="FlowGraph.Avalonia.Rendering.NodeRenderers.StyledNodeRendererBase.IconGeometry" data-throw-if-not-resolved="false"></xref>: Vector path for scalable icons (compatible with any icon library)

    </p>

    <example>

    Using a Lucide icon path:

    <pre><code class="lang-csharp">// Get path data from any icon library (Lucide, Material, etc.)

    protected override Geometry? IconGeometry =&gt; 
        Geometry.Parse("M5 12h14M12 5l7 7-7 7"); // arrow-right</code></pre>
    </example>
