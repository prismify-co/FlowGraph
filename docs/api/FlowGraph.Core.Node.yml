  assemblies:
  - FlowGraph.Core
  namespace: FlowGraph.Core
  summary: >-
    Represents a node in the flow graph.

    Uses a Definition (immutable) + State (mutable) composition pattern.

    Implements <xref href="FlowGraph.Core.Elements.ICanvasElement" data-throw-if-not-resolved="false"></xref> for unified element handling.
  remarks: >-
    <p>

    The node's structural properties (Id, Type, Label, Ports, capability flags) are stored

    in the <xref href="FlowGraph.Core.Node.Definition" data-throw-if-not-resolved="false"></xref> record. Runtime state (position, size, selection) is

    stored in the <xref href="FlowGraph.Core.Node.State" data-throw-if-not-resolved="false"></xref> object.

    </p>

    <p>

    For backward compatibility, pass-through properties are provided that delegate

    to either Definition or State as appropriate.

    </p>
