  assemblies:
  - FlowGraph.Avalonia
  namespace: FlowGraph.Avalonia.Rendering
  summary: >-
    Calculates the arrow angle using a hybrid approach that combines port position (logical direction)

    with path geometry (visual direction) for consistent, accurate arrow rendering.
  remarks: >-
    <p>

    This method implements a hybrid approach:

    1. If port position is provided, get the expected angle from port side

    2. Calculate the actual segment angle from path geometry

    3. If segment angle is within threshold of expected, use port direction (cleaner)

    4. Otherwise, use actual segment direction (handles unusual routing)

    </p>

    <p>

    This ensures consistency between custom renderers and default rendering while

    handling edge cases like curved paths or unusual node arrangements.

    </p>
  example: []
  syntax:
    content: public static double CalculateArrowAngle(Point tip, Point fromPoint, PortPosition? targetPortPosition = null, double angleThreshold = 0.7853981633974483)
    parameters:
    - id: tip
      type: Avalonia.Point
      description: The arrow tip point (target position).
    - id: fromPoint
      type: Avalonia.Point
      description: The point the edge comes from (preceding the tip).
    - id: targetPortPosition
      type: System.Nullable{FlowGraph.Core.PortPosition}
      description: Optional port position for logical direction hint.
    - id: angleThreshold
      type: System.Double
      description: 'Angle tolerance in radians for preferring port direction (default: π/4 = 45°).'
    return:
      type: System.Double
      description: The angle in radians for the arrow direction.
    content.vb: Public Shared Function CalculateArrowAngle(tip As Point, fromPoint As Point, targetPortPosition As PortPosition? = Nothing, angleThreshold As Double = 0.7853981633974483) As Double
