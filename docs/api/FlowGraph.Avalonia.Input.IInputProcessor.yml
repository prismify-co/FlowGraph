  assemblies:
  - FlowGraph.Avalonia
  namespace: FlowGraph.Avalonia.Input
  summary: Processes input for a specific element type or interaction pattern.
  remarks: >-
    <p>

    InputProcessors replace the pattern-matching approach in IdleState with

    a more maintainable, extensible architecture. Each processor handles

    input for one or more <xref href="FlowGraph.Core.Input.HitTargetType" data-throw-if-not-resolved="false"></xref>s.

    </p>

    <p>

    <b>Priority Order (higher = checked first):</b>

    <ul><li>100: Resize handles (small targets, always on top)</li><li>90: Ports (small targets need priority)</li><li>80: Nodes</li><li>70: Edges</li><li>60: Shapes (sticky notes, etc.)</li><li>50: Groups</li><li>0: Canvas (fallback)</li></ul>

    </p>

    <p>

    <b>Performance Note (Gemini Optimization):</b>

    HandledTypes is a bitmask enum, enabling O(1) type checking via bitwise AND

    instead of O(N) list iteration. Critical for high-frequency events like PointerMoved.

    </p>

    <p>

    <b>Design Rationale:</b>

    <ul><li>Eliminates fragile pattern matching on Tag objects</li><li>Each element type's logic is self-contained</li><li>New element types = new processor, not touching IdleState</li><li>Testable in isolation</li></ul>

    </p>
  example: []
  syntax:
    content: public interface IInputProcessor
    content.vb: Public Interface IInputProcessor
