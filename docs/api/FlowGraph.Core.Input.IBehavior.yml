    id: IBehavior
    path: ../FlowGraph.Core/Input/IBehavior.cs
    startLine: 149
  assemblies:
  - FlowGraph.Core
  namespace: FlowGraph.Core.Input
  summary: A behavior that can observe and optionally intercept graph input events.
  remarks: >-
    <p>

    Behaviors provide an extensibility mechanism for customizing graph interactions

    without modifying the core input handling logic. They are inspired by the

    Behavior pattern from Blazor.Diagrams.

    </p>

    <p>

    <b>Lifecycle:</b>

    <ol><li>Before core processing: <xref href="FlowGraph.Core.Input.IBehavior.OnBeforePointerPressed(FlowGraph.Core.Input.IGraphInputEvent)" data-throw-if-not-resolved="false"></xref> etc.</li><li>Core processing (InputProcessor) runs if not suppressed</li><li>After core processing: <xref href="FlowGraph.Core.Input.IBehavior.OnAfterPointerPressed(FlowGraph.Core.Input.IGraphInputEvent)" data-throw-if-not-resolved="false"></xref> etc.</li></ol>

    </p>

    <p>

    <b>Performance (Gemini Optimization):</b>

    Behaviors can specify which states they're active in via <xref href="FlowGraph.Core.Input.IBehavior.ActiveInStates" data-throw-if-not-resolved="false"></xref>.

    The dispatcher skips behaviors that aren't relevant to the current state,

    avoiding iteration overhead on high-frequency events like PointerMoved.

    </p>

    <p>

    <b>Use Cases:</b>

    <ul><li>Custom selection modes (marquee, lasso)</li><li>Snap-to-grid visualization</li><li>Connection validation feedback</li><li>Accessibility enhancements</li><li>Analytics/logging</li></ul>

    </p>
  example: []
  syntax:
    content: public interface IBehavior
    content.vb: Public Interface IBehavior
