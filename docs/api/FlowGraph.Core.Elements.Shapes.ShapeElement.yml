  assemblies:
  - FlowGraph.Core
  namespace: FlowGraph.Core.Elements.Shapes
  summary: >-
    Base class for shape elements that can be rendered on the canvas.

    Shapes are arbitrary visual elements that are not nodes or edges.
  remarks: >-
    <p>

    Shapes are the core building block for the canvas-first architecture.

    They allow rendering arbitrary content like annotations, swimlanes,

    diagrams, and other non-graph elements on the infinite canvas.

    </p>

    <p>

    Shapes have a default Z-index of <xref href="FlowGraph.Core.Elements.CanvasElement.ZIndexShapes" data-throw-if-not-resolved="false"></xref> (100),

    placing them above backgrounds but below edges and nodes.

    </p>
  example:
  - >-
    <pre><code class="lang-csharp">// Creating a rectangle shape

    var rect = new RectangleElement("rect-1")

    {
        Position = new Point(100, 100),
        Width = 200,
        Height = 100,
        Fill = "#3498db",
        Stroke = "#2980b9"
    };

    graph.AddElement(rect);</code></pre>
  syntax:
    content: 'public abstract class ShapeElement : CanvasElement, ICanvasElement, INotifyPropertyChanged'
    content.vb: Public MustInherit Class ShapeElement Inherits CanvasElement Implements ICanvasElement, INotifyPropertyChanged
