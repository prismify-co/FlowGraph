    startLine: 41
  assemblies:
  - FlowGraph.Avalonia
  namespace: FlowGraph.Avalonia.Animation
  summary: Manages automatic edge flow animations based on EdgeStyle settings.
  remarks: >-
    <p>

    This manager monitors edges in the graph and automatically starts/stops

    flow animations based on the <xref href="FlowGraph.Core.Models.EdgeStyle.AnimatedFlow" data-throw-if-not-resolved="false"></xref> property.

    </p>

    <p>

    Animation parameters are taken from the EdgeStyle:

    - <xref href="FlowGraph.Core.Models.EdgeStyle.FlowSpeed" data-throw-if-not-resolved="false"></xref>: Controls animation speed (1.0 = normal, 2.0 = double)

    - <xref href="FlowGraph.Core.Models.EdgeStyle.FlowDirection" data-throw-if-not-resolved="false"></xref>: Forward, Reverse, or Bidirectional

    - <xref href="FlowGraph.Core.Models.EdgeStyle.DashPattern" data-throw-if-not-resolved="false"></xref>: Used if set, otherwise defaults to marching ants

    </p>
  example:
  - >-
    <pre><code class="lang-csharp">// Edges with AnimatedFlow style are automatically animated:

    edge.Definition = edge.Definition with {
        Style = EdgeStyle.ActiveFlow  // Has AnimatedFlow = true
    };


    // Or create a custom animated style:

    edge.Definition = edge.Definition with {
        Style = new EdgeStyle {
            AnimatedFlow = true,
            FlowSpeed = 2.0,
            FlowDirection = EdgeFlowDirection.Reverse,
            StrokeColor = "#00FF00"
        }
    };</code></pre>
  syntax:
    content: 'public class EdgeFlowAnimationManager : IDisposable'
    content.vb: Public Class EdgeFlowAnimationManager Implements IDisposable
