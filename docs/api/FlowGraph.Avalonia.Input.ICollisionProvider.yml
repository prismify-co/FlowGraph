  assemblies:
  - FlowGraph.Avalonia
  namespace: FlowGraph.Avalonia.Input
  summary: Calculate an offset to prevent collision for nodes being dragged.
  example: []
  syntax:
    content: Point? GetCollisionOffset(IReadOnlyList<Node> nodes, Point proposedPosition)
    parameters:
    - id: nodes
      type: System.Collections.Generic.IReadOnlyList{FlowGraph.Core.Node}
      description: The nodes currently being dragged.
    - id: proposedPosition
      type: FlowGraph.Core.Point
      description: >-
        The position the drag system is proposing for the primary node
            (after applying delta, grid snapping, and snap provider offset).
    return:
      type: System.Nullable{FlowGraph.Core.Point}
      description: >-
        An offset to apply to prevent collision, or null if no collision would occur.

        The offset is relative to the proposed position.
    content.vb: Function GetCollisionOffset(nodes As IReadOnlyList(Of Node), proposedPosition As Point) As Point?
