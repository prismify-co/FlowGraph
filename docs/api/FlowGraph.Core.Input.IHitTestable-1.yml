  assemblies:
  - FlowGraph.Core
  namespace: FlowGraph.Core.Input
  summary: >-
    Interface for components that support hit testing.


    <p>

    <b>Contract:</b> Implementations MUST document and enforce the coordinate space

    specified by <xref href="FlowGraph.Core.Input.IHitTestable%601.HitTestCoordinateSpace" data-throw-if-not-resolved="false"></xref>. Callers MUST provide positions

    in the declared coordinate space.

    </p>


    <p>

    <b>Inspired by:</b>

    <ul><li>Konva.js: Stage.getIntersection(pos) returning the topmost Shape</li><li>react-diagrams: DiagramEngine.getModelAtPosition()</li><li>WPF/Avalonia: VisualTreeHelper.HitTest() pattern</li></ul>

    </p>
