    id: HitTest
    path: ../FlowGraph.Core/Input/IHitTestable.cs
    startLine: 97
  assemblies:
  - FlowGraph.Core
  namespace: FlowGraph.Core.Input
  summary: Performs a hit test at the specified position.
  example: []
  syntax:
    content: HitTestResult<TElement> HitTest(Point position, double tolerance = 0)
    parameters:
    - id: position
      type: FlowGraph.Core.Point
      description: >-
        Position to test. MUST be in the coordinate space specified by 

        <xref href="FlowGraph.Core.Input.IHitTestable%601.HitTestCoordinateSpace" data-throw-if-not-resolved="false"></xref>. Passing coordinates in the wrong 

        space will produce incorrect results.
    - id: tolerance
      type: System.Double
      description: >-
        Optional tolerance/margin for the hit test, in the same coordinate space.

        Use this for edge hit testing or touch-friendly targets.
    return:
      type: FlowGraph.Core.Input.HitTestResult{{TElement}}
      description: The hit test result containing the hit element (if any) and positions.
    content.vb: Function HitTest(position As Point, tolerance As Double = 0) As HitTestResult(Of TElement)
