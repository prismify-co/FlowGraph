  assemblies:
  - FlowGraph.Core
  namespace: FlowGraph.Core.Input
  summary: >-
    The coordinate space expected for the hit test position parameter.


    <p><b>Implementation guidance:</b></p>

    <ul><li>Most hit testers should expect <xref href="FlowGraph.Core.Rendering.CoordinateSpace.Canvas" data-throw-if-not-resolved="false"></xref> coordinates</li><li>Direct renderers that manage their own transforms may expect <xref href="FlowGraph.Core.Rendering.CoordinateSpace.Screen" data-throw-if-not-resolved="false"></xref></li><li>The caller is responsible for converting coordinates before calling <xref href="FlowGraph.Core.Input.IHitTestable%601.HitTest(FlowGraph.Core.Point%2cSystem.Double)" data-throw-if-not-resolved="false"></xref></li></ul>
