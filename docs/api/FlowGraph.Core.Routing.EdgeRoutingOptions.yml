  assemblies:
  - FlowGraph.Core
  namespace: FlowGraph.Core.Routing
  summary: Configuration options for edge routing behavior.
  remarks: >-
    <p>

    EdgeRoutingOptions controls how edges are routed between nodes. Different routers

    may use different subsets of these options based on their capabilities.

    </p>

    <p>

    For Community edition:

    <ul><li><xref href="FlowGraph.Core.Routing.EdgeRoutingOptions.CornerRadius" data-throw-if-not-resolved="false"></xref> - Rounding for Step/SmoothStep edges</li><li><xref href="FlowGraph.Core.Routing.EdgeRoutingOptions.EndSegmentLength" data-throw-if-not-resolved="false"></xref> - Minimum distance from port before turning</li><li><xref href="FlowGraph.Core.Routing.EdgeRoutingOptions.EdgeSpacing" data-throw-if-not-resolved="false"></xref> - Gap between multiple edges from same port</li><li><xref href="FlowGraph.Core.Routing.EdgeRoutingOptions.SpreadEdgesOnPort" data-throw-if-not-resolved="false"></xref> - Whether to spread edges from same side</li></ul>

    </p>

    <p>

    For Pro edition (additional options):

    <ul><li><xref href="FlowGraph.Core.Routing.EdgeRoutingOptions.AvoidsNodes" data-throw-if-not-resolved="false"></xref> - Enable smart obstacle avoidance</li><li><xref href="FlowGraph.Core.Routing.EdgeRoutingOptions.CrossingStyle" data-throw-if-not-resolved="false"></xref> - How to handle edge crossings</li></ul>

    </p>
  example:
  - >-
    <pre><code class="lang-csharp">var options = new EdgeRoutingOptions

    {
        CornerRadius = 15,
        EndSegmentLength = 60,
        EdgeSpacing = 10,
        SpreadEdgesOnPort = true
    };


    // Apply to canvas settings

    canvas.Settings.RoutingOptions = options;</code></pre>
