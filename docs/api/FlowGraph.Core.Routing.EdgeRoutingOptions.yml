    startLine: 63
  assemblies:
  - FlowGraph.Core
  namespace: FlowGraph.Core.Routing
  summary: >-
    Corner radius for Step and SmoothStep edges.

    Controls how rounded the corners are at direction changes.

    Default is 10 pixels.
  remarks: >-
    <p>

    For <xref href="FlowGraph.Core.EdgeType.Step" data-throw-if-not-resolved="false"></xref> edges, corners are always sharp (90Â°).

    For <xref href="FlowGraph.Core.EdgeType.SmoothStep" data-throw-if-not-resolved="false"></xref> edges, this value determines the arc radius.

    </p>

    <p>

    The actual radius is clamped to not exceed half the segment length,

    ensuring corners don't overlap.

    </p>
  example: []
  syntax:
    content: public double CornerRadius { get; set; }
    parameters: []
    return:
      type: System.Double
    content.vb: Public Property CornerRadius As Double
