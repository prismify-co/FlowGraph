      repo: https://github.com/prismify-co/FlowGraph.git
    id: UserWaypoints
    path: ../FlowGraph.Core/Models/IEdgeState.cs
    startLine: 50
  assemblies:
  - FlowGraph.Core
  namespace: FlowGraph.Core.Models
  summary: >-
    User-defined waypoints for Manual/Guided routing modes.

    These are constraint points that the user explicitly placed.
  remarks: >-
    <p>

    In <xref href="FlowGraph.Core.Models.EdgeRoutingMode.Manual" data-throw-if-not-resolved="false"></xref> mode, the edge passes directly

    through these points without auto-routing.

    </p>

    <p>

    In <xref href="FlowGraph.Core.Models.EdgeRoutingMode.Guided" data-throw-if-not-resolved="false"></xref> mode, the router will calculate

    a path that passes through these points while avoiding obstacles.

    </p>

    <p>

    In <xref href="FlowGraph.Core.Models.EdgeRoutingMode.Auto" data-throw-if-not-resolved="false"></xref> mode, this property is ignored.

    </p>
  example: []
  syntax:
    content: IReadOnlyList<Point>? UserWaypoints { get; set; }
    parameters: []
    return:
      type: System.Collections.Generic.IReadOnlyList{FlowGraph.Core.Point}
    content.vb: Property UserWaypoints As IReadOnlyList(Of Point)
  overload: FlowGraph.Core.Models.IEdgeState.UserWaypoints*
