    id: InputDispatcher
    path: ../FlowGraph.Avalonia/Input/InputDispatcher.cs
    startLine: 65
  assemblies:
  - FlowGraph.Avalonia
  namespace: FlowGraph.Avalonia.Input
  summary: Coordinates input handling between behaviors, processors, and the state machine.
  remarks: >-
    <p>

    The InputDispatcher is the central coordinator for the hybrid input architecture:

    </p>


    <pre><code class="lang-csharp">               Input Event (PointerPressed, etc.)
                              │
                              ▼
                 ┌───────────────────────┐
                 │    InputDispatcher    │
                 └───────────────────────┘
                              │
          ┌───────────────────┼───────────────────┐
          ▼                   ▼                   ▼
    ┌──────────┐       ┌────────────┐      ┌──────────┐

    │ Behaviors │       │ HitTester  │      │ State    │

    │ (before)  │       │            │      │ Machine  │

    └──────────┘       └────────────┘      └──────────┘
          │                   │                   │
          │                   ▼                   │
          │            GraphHitTestResult         │
          │                   │                   │
          │                   ▼                   │
          │         ┌─────────────────┐           │
          │         │ InputProcessor  │           │
          │         │ (by hit type)   │           │
          │         └─────────────────┘           │
          │                   │                   │
          │                   ▼                   │
          │            State Transition?──────────┘
          │                   │
          ▼                   ▼
    ┌──────────┐        Result/New State

    │ Behaviors │

    │ (after)   │

    └──────────┘</code></pre>

    <p>

    <b>Performance Optimizations (Gemini):</b>

    <ul><li><xref href="FlowGraph.Core.Input.HitTargetType" data-throw-if-not-resolved="false"></xref> is a [Flags] enum for O(1) bitmask checks</li><li>Processor lookup uses pre-computed Dictionary for O(1) dispatch</li><li>Behaviors support state-aware filtering via <xref href="FlowGraph.Core.Input.IBehavior.ActiveInStates" data-throw-if-not-resolved="false"></xref></li><li>Processor list sorted once on registration, not on every dispatch</li></ul>

    </p>

    <p>

    <b>Pointer Capture (Critical for Drag Operations):</b>

    When a processor starts a drag operation (e.g., NodeProcessor → DraggingState),

    it MUST capture the pointer via <code>e.Pointer.Capture(control)</code>. This ensures

    the interaction state continues to receive events even if the mouse moves

    outside the element's visual bounds. Without capture, fast mouse movements

    would cause hit tests to return "Canvas" instead of the element being dragged.

    </p>
