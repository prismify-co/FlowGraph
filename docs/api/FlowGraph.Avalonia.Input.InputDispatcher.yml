  namespace: FlowGraph.Avalonia.Input
  summary: Dispatches a pointer wheel event for viewport zoom/pan.
  remarks: >-
    Unlike other pointer events, wheel events don't use hit testing or processors.

    They directly affect the viewport (zoom or pan) based on settings.

    Behaviors can still intercept or observe wheel events.
  example: []
  syntax:
    content: public StateTransitionResult DispatchPointerWheel(InputStateContext context, PointerWheelEventArgs e, Point viewportPosition, string currentStateName = "Idle")
