- uid: FlowGraph.Avalonia.Rendering.NodeRenderers.IResizableNodeRenderer
  commentId: T:FlowGraph.Avalonia.Rendering.NodeRenderers.IResizableNodeRenderer
  id: IResizableNodeRenderer
