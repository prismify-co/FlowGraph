  name: IResizableNodeRenderer
  nameWithType: IResizableNodeRenderer
  fullName: FlowGraph.Avalonia.Rendering.NodeRenderers.IResizableNodeRenderer
  type: Interface
  source:
    remote:
      path: FlowGraph.Avalonia/Rendering/NodeRenderers/INodeRenderer.cs
      branch: feature/input-processor-pattern
      repo: https://github.com/prismify-co/FlowGraph.git
    id: IResizableNodeRenderer
    path: ../FlowGraph.Avalonia/Rendering/NodeRenderers/INodeRenderer.cs
    startLine: 163
  assemblies:
  - FlowGraph.Avalonia
  namespace: FlowGraph.Avalonia.Rendering.NodeRenderers
  summary: >-
    Marker interface for renderers that use <xref href="FlowGraph.Avalonia.Rendering.NodeRenderers.ResizableVisual" data-throw-if-not-resolved="false"></xref> for automatic

    child element updates. Implementing this interface signals that the renderer follows

    the recommended pattern for composite visuals.
  remarks: >-
    When a renderer implements this interface, the framework knows that UpdateSize

    will properly update all child elements via the ResizableVisual metadata.

    This enables validation, debugging, and potential optimizations.
  example: []
  syntax:
    content: 'public interface IResizableNodeRenderer : INodeRenderer'
    content.vb: Public Interface IResizableNodeRenderer Inherits INodeRenderer
