  assemblies:
  - FlowGraph.Core
  namespace: FlowGraph.Core.Routing
  summary: >-
    Simple bezier router that creates smooth curves between ports.

    Does not perform obstacle avoidance - for that, use <xref href="FlowGraph.Core.Routing.SmartBezierRouter" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    <p>

    This router creates direction-aware bezier curves:

    <ul><li>Left-to-right: Standard horizontal control points</li><li>Vertical edges: Control points along the vertical axis</li><li>Backward edges: Curves that loop appropriately</li></ul>

    </p>

    <p>

    For obstacle avoidance, use <xref href="FlowGraph.Core.Routing.SmartBezierRouter" data-throw-if-not-resolved="false"></xref> which extends

    this behavior to route around intermediate nodes.

    </p>
  example: []
  syntax:
