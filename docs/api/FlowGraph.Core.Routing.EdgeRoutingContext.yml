    startLine: 58
  assemblies:
  - FlowGraph.Core
  namespace: FlowGraph.Core.Routing
  summary: >-
    User-defined waypoints that routers should respect in Guided mode.

    In Guided mode, the router should calculate a path that passes through

    these constraint points while avoiding obstacles.
  remarks: >-
    This is typically populated from <xref href="FlowGraph.Core.Models.IEdgeState.UserWaypoints" data-throw-if-not-resolved="false"></xref>

    when the edge's <xref href="FlowGraph.Core.Models.EdgeDefinition.RoutingMode" data-throw-if-not-resolved="false"></xref> is 

    <xref href="FlowGraph.Core.Models.EdgeRoutingMode.Guided" data-throw-if-not-resolved="false"></xref>.
