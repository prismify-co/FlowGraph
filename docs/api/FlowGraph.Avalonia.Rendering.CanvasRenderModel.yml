  assemblies:
  - FlowGraph.Avalonia
  namespace: FlowGraph.Avalonia.Rendering
  summary: >-
    Central model that calculates all rendering geometry for a graph.

    This is the single source of truth for node bounds, port positions, edge paths, etc.

    Both VisualTree rendering and DirectDraw rendering use this model to ensure 100% visual parity.
  remarks: >-
    <p>

    The GraphRenderModel provides geometry calculations for:

    </p>

    <ul><li>Node bounds and dimensions</li><li>Port positions (supporting all 4 sides: Left, Right, Top, Bottom)</li><li>Edge endpoints and bezier control points</li><li>Group header and collapse button positions</li><li>Resize handle positions</li><li>Hit testing utilities</li></ul>

    <p>

    By centralizing all geometry calculations here, both the visual tree renderer (NodeVisualManager)

    and the direct renderer (DirectCanvasRenderer) produce identical visual output.

    </p>
  example:
  - >-
    <pre><code class="lang-csharp">var model = new GraphRenderModel(settings);


    // Get node bounds in canvas coordinates

    var bounds = model.GetNodeBounds(node);


    // Get port position

    var portPos = model.GetPortPosition(node, port, isOutput: true);


    // Calculate edge endpoints

    var (start, end) = model.GetEdgeEndpoints(edge, graph);</code></pre>
