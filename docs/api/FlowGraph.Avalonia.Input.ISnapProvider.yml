  assemblies:
  - FlowGraph.Avalonia
  namespace: FlowGraph.Avalonia.Input
  summary: Calculate a snap offset for nodes being dragged.
  example: []
  syntax:
    content: Point? GetSnapOffset(IReadOnlyList<Node> nodes, Point proposedPosition)
    parameters:
    - id: nodes
      type: System.Collections.Generic.IReadOnlyList{FlowGraph.Core.Node}
      description: The nodes currently being dragged.
    - id: proposedPosition
      type: FlowGraph.Core.Point
      description: >-
        The position the drag system is proposing for the primary node
            (after applying delta from drag start and any grid snapping).
    return:
      type: System.Nullable{FlowGraph.Core.Point}
      description: >-
        A snap offset to apply to all dragged nodes, or null if no snapping should occur.

        The offset is relative to the proposed position (e.g., return (5, 0) to shift 5 pixels right).
    content.vb: Function GetSnapOffset(nodes As IReadOnlyList(Of Node), proposedPosition As Point) As Point?
