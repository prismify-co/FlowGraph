    startLine: 44
  assemblies:
  - FlowGraph.Avalonia
  namespace: FlowGraph.Avalonia.Input
  summary: Adapts <xref href="FlowGraph.Avalonia.Rendering.DirectCanvasRenderer" data-throw-if-not-resolved="false"></xref> hit testing to the <xref href="FlowGraph.Core.Input.IGraphHitTester" data-throw-if-not-resolved="false"></xref> interface.
  remarks: >-
    <p>

    This adapter bridges the gap between the existing DirectCanvasRenderer hit testing

    (which returns separate results per element type) and the new unified IGraphHitTester

    interface (which returns a single GraphHitTestResult).

    </p>

    <p>

    <b>Coordinate Space:</b>

    DirectCanvasRenderer expects screen/viewport coordinates and converts internally.

    This adapter expects canvas coordinates and converts to screen coordinates for the renderer.

    </p>

    <p>

    <b>Priority Order (determines actual hit priority):</b>

    <ol><li>Node resize handles (highest - small targets on selected nodes)</li><li>Shape resize handles (small targets on selected shapes)</li><li>Edge endpoint handles (for reconnection)</li><li>Ports (small targets)</li><li>Nodes</li><li>Edges</li><li>Shapes (lowest - background elements)</li></ol>

    </p>

    <p>

    <b>Note:</b> Since this hit tester returns a single topmost result, the InputDispatcher

    processor priorities are not used for determining which element is hit. Priority is

    enforced entirely by this class's if/else chain ordering.

    </p>
  example: []
