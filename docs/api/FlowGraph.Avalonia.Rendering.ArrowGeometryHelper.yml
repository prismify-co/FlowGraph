  summary: Calculates the two back points of an arrow given the tip, angle, and size.
  remarks: >-
    The arrow spreads at 30 degrees (Ï€/6) on each side from the direction.

    This is used by both EdgePathHelper.CreateArrowMarker and DirectCanvasRenderer.DrawArrow.
  example: []
  syntax:
    content: public static (Point p1, Point p2) CalculateArrowPoints(Point tip, double angle, double size = 0)
    parameters:
    - id: tip
      type: Avalonia.Point
      description: The tip (point) of the arrow.
    - id: angle
      type: System.Double
      description: The angle the arrow is pointing in radians (0 = pointing right).
    - id: size
      type: System.Double
      description: The size of the arrow (default uses GraphDefaults.EdgeArrowSize).
    return:
      type: System.ValueTuple{Avalonia.Point,Avalonia.Point}
      description: Two points that form the back of the arrow.
    content.vb: Public Shared Function CalculateArrowPoints(tip As Point, angle As Double, size As Double = 0) As (p1 As Point, p2 As Point)
