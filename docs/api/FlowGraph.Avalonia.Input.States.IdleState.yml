  summary: The default idle state - handles initial interactions and transitions to other states.
  remarks: >-
    <p>

    This state delegates to the InputDispatcher for processor-based routing when available,

    falling back to legacy pattern matching for compatibility.

    </p>

    <p>

    <b>Migration Path (Phase 3):</b>

    <ol><li>InputDispatcher performs hit test and routes to appropriate processor</li><li>Processors handle element-specific logic (selection, drag start, etc.)</li><li>State transitions are returned and applied by InputStateMachine</li></ol>

    </p>
