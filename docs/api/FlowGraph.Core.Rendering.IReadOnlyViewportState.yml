  namespace: FlowGraph.Core.Rendering
  summary: >-
    Gets the currently visible area in canvas coordinates.


    <p>

    This is the inverse transform of the screen bounds. Use this to determine

    which graph elements are potentially visible for culling/virtualization.

    </p>
  example: []
  syntax:
    content: Rect GetVisibleCanvasRect()
    return:
      type: FlowGraph.Core.Elements.Rect
      description: >-
        A rectangle in canvas coordinates representing the visible area.

        Returns <xref href="FlowGraph.Core.Elements.Rect.Empty" data-throw-if-not-resolved="false"></xref> if <xref href="FlowGraph.Core.Rendering.IReadOnlyViewportState.ViewSize" data-throw-if-not-resolved="false"></xref> is not set.
