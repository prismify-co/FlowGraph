  assemblies:
  - FlowGraph.Avalonia
  namespace: FlowGraph.Avalonia.Rendering
  summary: >-
    Shared rendering context containing settings, viewport state, and coordinate transformation utilities.

    Used by all visual managers to ensure consistent rendering behavior.


    <p><b>TRANSFORM-BASED RENDERING (Phase 2):</b></p>

    <p>

    Renderers create visuals at "logical size" (unscaled). The MatrixTransform on MainCanvas

    handles all zoom/pan transformations. This enables O(1) zoom operations.

    </p>

    <ul><li><xref href="FlowGraph.Avalonia.Rendering.RenderContext.Scale" data-throw-if-not-resolved="false"></xref> always returns 1.0 - use for visual sizing</li><li><xref href="FlowGraph.Avalonia.Rendering.RenderContext.ViewportZoom" data-throw-if-not-resolved="false"></xref> returns actual zoom - use for calculations</li><li><xref href="FlowGraph.Avalonia.Rendering.RenderContext.InverseScale" data-throw-if-not-resolved="false"></xref> returns 1/zoom - use for constant-size elements</li></ul>
