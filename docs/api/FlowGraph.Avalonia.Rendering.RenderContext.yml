    startLine: 198
  assemblies:
  - FlowGraph.Avalonia
  namespace: FlowGraph.Avalonia.Rendering
  summary: >-
    Transforms a canvas coordinate to screen coordinate.


    <p><b>USAGE GUIDANCE:</b></p>

    <ul><li><b>DO NOT USE</b> when positioning visual elements with Canvas.SetLeft/SetTop - 

    elements on MainCanvas should be positioned in canvas coordinates, the MatrixTransform handles viewport conversion</li><li><b>DO USE</b> when rendering with DrawingContext (backgrounds, direct rendering) - 

    DrawingContext needs screen coordinates</li><li><b>DO USE</b> for calculations that need to know screen-space dimensions (hit areas, label placement)</li></ul>


    <p><b>CORRECT:</b> <code>drawingContext.DrawRectangle(brush, pen, CanvasToScreen(rect))</code></p>

    <p><b>INCORRECT:</b> <code>Canvas.SetLeft(element, CanvasToScreen(x, y).X)</code> - causes double transform!</p>
  example: []
  syntax:
    content: public Point CanvasToScreen(double canvasX, double canvasY)
    parameters:
    - id: canvasX
      type: System.Double
      description: X coordinate in canvas space.
    - id: canvasY
      type: System.Double
      description: Y coordinate in canvas space.
    return:
      type: Avalonia.Point
      description: The corresponding screen coordinate.
    content.vb: Public Function CanvasToScreen(canvasX As Double, canvasY As Double) As Point
  overload: FlowGraph.Avalonia.Rendering.RenderContext.CanvasToScreen*
  nameWithType.vb: RenderContext.CanvasToScreen(Double, Double)
  fullName.vb: FlowGraph.Avalonia.Rendering.RenderContext.CanvasToScreen(Double, Double)
  name.vb: CanvasToScreen(Double, Double)
