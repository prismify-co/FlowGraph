    <p><b>Usage:</b> Apply as a ScaleTransform to elements like:</p>

    <ul><li>Resize handles (should stay same size regardless of zoom)</li><li>Edge endpoint handles</li><li>Selection indicators</li></ul>


    <example>


    <pre><code class="lang-csharp">handle.RenderTransform = new ScaleTransform(context.InverseScale, context.InverseScale);

