  namespace: FlowGraph.Avalonia.Rendering
  summary: >-
    Transforms a screen coordinate to canvas coordinate.


    <p><b>USAGE GUIDANCE:</b></p>

    <ul><li><b>PREFER</b> using <code>e.GetPosition(_mainCanvas)</code> for hit testing - gives canvas coords directly</li><li><b>DO USE</b> when you have screen coordinates (from GetPosition(_rootPanel)) and need canvas coords</li><li><b>DO USE</b> for inverse calculations from CanvasToScreen operations</li></ul>


    <p><b>CORRECT:</b> <code>var canvasPos = e.GetPosition(_mainCanvas)</code> (no conversion needed)</p>

    <p><b>ALSO CORRECT:</b> <code>var canvasPos = ScreenToCanvas(e.GetPosition(_rootPanel))</code></p>
  example: []
  syntax:
    content: public Point ScreenToCanvas(double screenX, double screenY)
    parameters:
    - id: screenX
      type: System.Double
      description: X coordinate in screen space.
    - id: screenY
      type: System.Double
      description: Y coordinate in screen space.
    return:
      type: Avalonia.Point
      description: The corresponding canvas coordinate.
    content.vb: Public Function ScreenToCanvas(screenX As Double, screenY As Double) As Point
