    id: Scale
    path: ../FlowGraph.Avalonia/Rendering/RenderContext.cs
    startLine: 71
  assemblies:
  - FlowGraph.Avalonia
  namespace: FlowGraph.Avalonia.Rendering
  summary: >-
    Gets the logical scale factor for creating visuals.


    <p><b>ALWAYS RETURNS 1.0</b></p>

    <p>

    In transform-based rendering, visuals are created at logical size (unscaled).

    The MatrixTransform on MainCanvas handles zoom. This enables O(1) zoom operations

    since visuals don't need to be recreated when zoom changes.

    </p>


    <p><b>Usage:</b> Use for visual sizing (Width, Height, FontSize, etc.)</p>

    <p><b>For actual zoom:</b> Use <xref href="FlowGraph.Avalonia.Rendering.RenderContext.ViewportZoom" data-throw-if-not-resolved="false"></xref> instead.</p>
  remarks: >-
    This is a breaking change from the previous behavior where Scale returned viewport.Zoom.

    Custom renderers that used context.Scale for calculations should switch to ViewportZoom.
  example: []
  syntax:
    content: public double Scale { get; }
    parameters: []
    return:
      type: System.Double
    content.vb: Public ReadOnly Property Scale As Double
  overload: FlowGraph.Avalonia.Rendering.RenderContext.Scale*
