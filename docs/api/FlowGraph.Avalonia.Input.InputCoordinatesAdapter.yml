  assemblies:
  - FlowGraph.Avalonia
  namespace: FlowGraph.Avalonia.Input
  summary: >-
    Implementation of <xref href="FlowGraph.Avalonia.Input.IInputCoordinates" data-throw-if-not-resolved="false"></xref> that abstracts away

    rendering mode differences for coordinate handling.


    <p>

    This adapter automatically detects the current rendering mode and uses

    the appropriate coordinate conversion strategy:

    <ul><li>Visual Tree mode: GetPosition(MainCanvas) already returns canvas coordinates</li><li>Direct Rendering mode: GetPosition(RootPanel) returns viewport coordinates, requires transform</li></ul>

    </p>
