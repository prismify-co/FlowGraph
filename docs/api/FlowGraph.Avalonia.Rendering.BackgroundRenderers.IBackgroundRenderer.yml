  assemblies:
  - FlowGraph.Avalonia
  namespace: FlowGraph.Avalonia.Rendering.BackgroundRenderers
  summary: >-
    Interface for custom background renderers.

    Implement this to render custom backgrounds behind the main graph content.
  remarks: >-
    <p>

    Background renderers are called during the render cycle, after the grid

    but before edges and nodes. They can render static backgrounds (gradients,

    images) or graph-dependent visuals (swimlane lanes, sequence diagram lifelines).

    </p>

    <p>

    Multiple background renderers can be registered and are rendered in order.

    Each renderer receives the full graph context and can access node positions.

    </p>

    <p>

    <b>Important:</b> Set <xref href="FlowGraph.Avalonia.Rendering.BackgroundRenderers.IBackgroundRenderer.RenderTarget" data-throw-if-not-resolved="false"></xref> appropriately:

    <ul><li><xref href="FlowGraph.Avalonia.Rendering.BackgroundRenderers.BackgroundRenderTarget.GridCanvas" data-throw-if-not-resolved="false"></xref>: For fixed backgrounds (default). Use CanvasToScreen() for coordinates.</li><li><xref href="FlowGraph.Avalonia.Rendering.BackgroundRenderers.BackgroundRenderTarget.MainCanvas" data-throw-if-not-resolved="false"></xref>: For diagram decorations that should zoom/pan with nodes. Use canvas coordinates directly.</li></ul>

    </p>
  example:
  - >-
    <pre><code class="lang-csharp">// Register a background renderer

    canvas.BackgroundRenderers.Add(new LifelineBackgroundRenderer());


    // Or set as the single background

    canvas.BackgroundRenderers.SetSingle(new SwimlaneBackgroundRenderer());</code></pre>
  syntax:
    content: public interface IBackgroundRenderer
    content.vb: Public Interface IBackgroundRenderer
