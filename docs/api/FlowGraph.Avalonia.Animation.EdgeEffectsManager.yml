  assemblies:
  - FlowGraph.Avalonia
  namespace: FlowGraph.Avalonia.Animation
  summary: Manages automatic edge effects based on EdgeStyle settings.
  remarks: >-
    <p>

    This manager handles effects beyond simple flow animation:

    - Rainbow color cycling

    - Pulsing opacity/glow effects

    </p>

    <p>

    Works in conjunction with <xref href="FlowGraph.Avalonia.Animation.EdgeFlowAnimationManager" data-throw-if-not-resolved="false"></xref> which handles

    dash offset animations.

    </p>
