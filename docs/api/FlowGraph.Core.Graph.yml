  assemblies:
  - FlowGraph.Core
  namespace: FlowGraph.Core
  summary: >-
    Represents a flow graph containing nodes, edges, and other canvas elements.

    Provides methods for adding, removing, and querying graph elements.
  remarks: >-
    <p>

    The Graph class uses the canvas-first architecture where the <xref href="FlowGraph.Core.Graph.Elements" data-throw-if-not-resolved="false"></xref>

    collection is the single source of truth. All element types (nodes, edges, shapes, etc.)

    are stored in this unified collection.

    </p>

    <p>

    <xref href="FlowGraph.Core.Graph.Nodes" data-throw-if-not-resolved="false"></xref> and <xref href="FlowGraph.Core.Graph.Edges" data-throw-if-not-resolved="false"></xref> provide typed read-only views into Elements

    for convenience when working with graph-specific operations.

    </p>

    <p>

    Subscribe to <xref href="FlowGraph.Core.Graph.Elements" data-throw-if-not-resolved="false"></xref>.CollectionChanged for all element changes, or use

    the convenience events <xref href="FlowGraph.Core.Graph.NodesChanged" data-throw-if-not-resolved="false"></xref> and <xref href="FlowGraph.Core.Graph.EdgesChanged" data-throw-if-not-resolved="false"></xref> for

    type-specific notifications.

    </p>
