  assemblies:
  - FlowGraph.Avalonia
  namespace: FlowGraph.Avalonia.Rendering.ShapeRenderers
  summary: Manages the visual representation of shape elements on the canvas.
  remarks: >-
    <p>

    ShapeVisualManager follows the same pattern as <xref href="FlowGraph.Avalonia.Rendering.NodeVisualManager" data-throw-if-not-resolved="false"></xref>

    and <xref href="FlowGraph.Avalonia.Rendering.EdgeVisualManager" data-throw-if-not-resolved="false"></xref>, providing consistent management of

    visual-to-model mappings for shape elements.

    </p>

    <p>

    It handles:

    - Creating visuals for shape elements

    - Positioning visuals in canvas coordinates

    - Updating visuals when properties change

    - Removing visuals when shapes are removed

    </p>
