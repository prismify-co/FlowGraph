  namespace: FlowGraph.Avalonia
  summary: >-
    Applies the viewport transforms to separate ScaleTransform and TranslateTransform.

    This is the preferred method as it avoids issues with MatrixTransform not triggering re-renders.

    The transforms should be applied in order: Scale first, then Translate.
  remarks: >-
    <p>The transform order produces: screenPos = canvasPos * zoom + offset</p>

    <p>This matches the coordinate system used by <xref href="FlowGraph.Avalonia.ViewportState.CanvasToViewport(Avalonia.Point)" data-throw-if-not-resolved="false"></xref> and <xref href="FlowGraph.Avalonia.ViewportState.ViewportToCanvas(Avalonia.Point)" data-throw-if-not-resolved="false"></xref>.</p>

    <p>Note: The Canvas must have <code>RenderTransformOrigin="0,0"</code> for correct behavior.</p>
