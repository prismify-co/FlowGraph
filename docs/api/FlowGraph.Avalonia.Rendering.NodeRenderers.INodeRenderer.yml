  assemblies:
  - FlowGraph.Avalonia
  namespace: FlowGraph.Avalonia.Rendering.NodeRenderers
  summary: >-
    Updates the visual style when the node's Data property changes.

    Override this to react to custom data changes (e.g., execution state, validation errors).
  remarks: >-
    <p>

    This method is called when <xref href="FlowGraph.Core.Node.Data" data-throw-if-not-resolved="false"></xref> changes and allows renderers

    to update visual appearance based on custom data stored in the node.

    </p>

    <p>

    Common use cases:

    <ul><li>Execution visualization (border colors for running/completed/failed states)</li><li>Validation feedback (error highlights)</li><li>Custom styling based on application-specific data</li></ul>

    </p>

    <example>


    <pre><code class="lang-csharp">public void UpdateStyle(Control visual, Node node, NodeRenderContext context)

    {
        if (visual is Border border &amp;&amp; node.Data is Dictionary&lt;string, object?&gt; data)
        {
            if (data.TryGetValue("BorderColor", out var colorObj) &amp;&amp; colorObj is Color color)
            {
                border.BorderBrush = new SolidColorBrush(color);
            }
        }
    }</code></pre>

    </example>
  example: []
  syntax:
    content: void UpdateStyle(Control visual, Node node, NodeRenderContext context)
    parameters:
    - id: visual
      type: Avalonia.Controls.Control
      description: The node's visual control.
    - id: node
      type: FlowGraph.Core.Node
      description: The node data (check node.Data for custom state).
    - id: context
      type: FlowGraph.Avalonia.Rendering.NodeRenderers.NodeRenderContext
      description: The rendering context.
    content.vb: Sub UpdateStyle(visual As Control, node As Node, context As NodeRenderContext)
  overload: FlowGraph.Avalonia.Rendering.NodeRenderers.INodeRenderer.UpdateStyle*
