    startLine: 71
  assemblies:
  - FlowGraph.Avalonia
  namespace: FlowGraph.Avalonia.Rendering.NodeRenderers
  summary: Updates the size of an existing node visual.
  remarks: >-
    <p>

    <b>IMPORTANT:</b> Implementations MUST update ALL child elements within the visual,

    not just the root container. Failing to update child elements will cause the visual

    to appear unchanged during resize operations until a full re-render occurs.

    </p>

    <p>

    For composite visuals (e.g., a Grid containing Rectangles, Borders, or Canvases),

    iterate through children and update their Width/Height properties accordingly.

    </p>

    <example>


    <pre><code class="lang-csharp">public void UpdateSize(Control visual, Node node, NodeRenderContext context, double width, double height)

    {
        var scaledWidth = width * context.Scale;
        var scaledHeight = height * context.Scale;

        if (visual is Grid grid)
        {
            grid.Width = scaledWidth;
            grid.Height = scaledHeight;

            // CRITICAL: Also update all child elements
            foreach (var child in grid.Children)
            {
                if (child is Rectangle rect)
                {
                    rect.Width = scaledWidth;
                    rect.Height = scaledHeight;
                }
            }
        }
    }</code></pre>

    </example>
  example: []
  syntax:
    content: void UpdateSize(Control visual, Node node, NodeRenderContext context, double width, double height)
    parameters:
    - id: visual
      type: Avalonia.Controls.Control
      description: The node's visual control.
    - id: node
      type: FlowGraph.Core.Node
      description: The node data.
    - id: context
      type: FlowGraph.Avalonia.Rendering.NodeRenderers.NodeRenderContext
      description: The rendering context.
    - id: width
      type: System.Double
      description: The new width in canvas units.
    - id: height
      type: System.Double
      description: The new height in canvas units.
    content.vb: Sub UpdateSize(visual As Control, node As Node, context As NodeRenderContext, width As Double, height As Double)
