  - FlowGraph.Core
  namespace: FlowGraph.Core.Rendering
  summary: >-
    Centers the viewport on a specific canvas point.


    <p>

    After this call, the specified canvas point will be at the center of the viewport.

    Zoom level is not changed.

    </p>
  example: []
