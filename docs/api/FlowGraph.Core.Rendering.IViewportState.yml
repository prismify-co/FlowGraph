    id: SetZoom
    path: ../FlowGraph.Core/Rendering/IViewportState.cs
    startLine: 82
  assemblies:
  - FlowGraph.Core
  namespace: FlowGraph.Core.Rendering
  summary: >-
    Sets the zoom level, optionally zooming toward a specific screen point.


    <p>

    When <code class="paramref">zoomCenter</code> is provided, the canvas point under that

    screen position will remain stationary after zooming. This creates a natural

    "zoom toward cursor" behavior.

    </p>
  example: []
  syntax:
    content: void SetZoom(double zoom, Point? zoomCenter = null)
    parameters:
    - id: zoom
      type: System.Double
      description: >-
        The new zoom level. Values are typically clamped to a min/max range

        (e.g., 0.1 to 5.0).
    - id: zoomCenter
      type: System.Nullable{FlowGraph.Core.Point}
      description: >-
        Optional viewport coordinate to zoom toward. If null, zooms toward the 

        center of the viewport.
      attributes:
      - type: FlowGraph.Core.Rendering.CoordinateSpaceAttribute
        ctor: FlowGraph.Core.Rendering.CoordinateSpaceAttribute.#ctor(FlowGraph.Core.Rendering.CoordinateSpace)
        arguments:
        - type: FlowGraph.Core.Rendering.CoordinateSpace
          value: 1
    content.vb: Sub SetZoom(zoom As Double, zoomCenter As Point? = Nothing)
