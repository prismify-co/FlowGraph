  assemblies:
  - FlowGraph.Core
  namespace: FlowGraph.Core.Rendering
  summary: >-
    Adjusts zoom and pan to fit the specified canvas bounds within the viewport.


    <p>

    Use this to implement "fit to content" or "zoom to selection" features.

    The resulting view will show all of <code class="paramref">canvasBounds</code> with

    the specified padding around the edges.

    </p>
  example: []
  syntax:
    content: void FitToBounds(Rect canvasBounds, double padding = 50)
    parameters:
    - id: canvasBounds
      type: FlowGraph.Core.Elements.Rect
      description: >-
        The bounds to fit, in canvas coordinates. Pass the bounding box of 

        all elements you want to show.
      attributes:
      - type: FlowGraph.Core.Rendering.CoordinateSpaceAttribute
        ctor: FlowGraph.Core.Rendering.CoordinateSpaceAttribute.#ctor(FlowGraph.Core.Rendering.CoordinateSpace)
        arguments:
        - type: FlowGraph.Core.Rendering.CoordinateSpace
          value: 0
    - id: padding
      type: System.Double
      description: Padding in screen pixels to leave around the bounds. Default is 50.
    content.vb: Sub FitToBounds(canvasBounds As Rect, padding As Double = 50)
