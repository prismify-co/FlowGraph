      repo: https://github.com/prismify-co/FlowGraph.git
    id: ToIncomingArrowAngle
    path: ../FlowGraph.Core/Port.cs
    startLine: 62
  assemblies:
  - FlowGraph.Core
  namespace: FlowGraph.Core
  summary: >-
    Gets the arrow angle in radians for an edge entering a port from the given side.

    This follows the GoJS convention where the angle represents the direction the arrow points.
  remarks: >-
    <p>

    This method is designed for marker/arrowhead direction calculation. The arrow points

    in the direction the edge is traveling when it reaches the target port.

    </p>

    <p>

    For a left-to-right flow (source on right side of node A, target on left side of node B),

    the target port position is <xref href="FlowGraph.Core.PortPosition.Left" data-throw-if-not-resolved="false"></xref>, so the arrow should point

    right (angle = 0) to indicate the edge is entering from the left.

    </p>

    <p>

    This follows industry patterns from GoJS (getLinkDirection), React Flow (handleDirections),

    and mxGraph (DIRECTION_MASK).

    </p>
  example: []
  syntax:
    content: public static double ToIncomingArrowAngle(this PortPosition position)
    parameters:
    - id: position
      type: FlowGraph.Core.PortPosition
      description: The port position (side of node where port is located).
    return:
      type: System.Double
      description: >-
        The angle in radians:

        <ul><li><xref href="FlowGraph.Core.PortPosition.Left" data-throw-if-not-resolved="false"></xref> → π (180°) - arrow points left (edge enters from left)</li><li><xref href="FlowGraph.Core.PortPosition.Right" data-throw-if-not-resolved="false"></xref> → 0 - arrow points right (edge enters from right)</li><li><xref href="FlowGraph.Core.PortPosition.Top" data-throw-if-not-resolved="false"></xref> → -π/2 (-90°) - arrow points up (edge enters from top)</li><li><xref href="FlowGraph.Core.PortPosition.Bottom" data-throw-if-not-resolved="false"></xref> → π/2 (90°) - arrow points down (edge enters from bottom)</li></ul>
    content.vb: Public Shared Function ToIncomingArrowAngle(position As PortPosition) As Double
  overload: FlowGraph.Core.PortPositionExtensions.ToIncomingArrowAngle*
