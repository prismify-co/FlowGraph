  assemblies:
  - FlowGraph.Avalonia
  namespace: FlowGraph.Avalonia.Rendering
  summary: >-
    Creates a temporary bezier connection line for previewing connections.


    <p>

    The line is styled with dashed strokes and reduced opacity to indicate

    it's a preview rather than a committed connection.

    </p>
  example: []
  syntax:
    content: public IConnectionPreviewHandle CreateConnectionPreview(CanvasPoint start, CanvasPoint end, IBrush stroke, double strokeThickness, double[]? dashArray = null)
    parameters:
    - id: start
      type: FlowGraph.Core.Coordinates.CanvasPoint
      description: Start point in canvas coordinates (port position).
    - id: end
      type: FlowGraph.Core.Coordinates.CanvasPoint
      description: End point in canvas coordinates (cursor or snap target).
    - id: stroke
      type: Avalonia.Media.IBrush
      description: Stroke brush for the line.
    - id: strokeThickness
      type: System.Double
      description: Stroke thickness (in screen pixels, not canvas units).
    - id: dashArray
      type: System.Double[]
      description: Optional dash pattern. Defaults to [5, 3] for preview style.
    return:
      type: FlowGraph.Avalonia.Rendering.IConnectionPreviewHandle
      description: A handle that can be used to update or dispose the preview line.
    content.vb: Public Function CreateConnectionPreview(start As CanvasPoint, [end] As CanvasPoint, stroke As IBrush, strokeThickness As Double, dashArray As Double() = Nothing) As IConnectionPreviewHandle
