  namespace: FlowGraph.Core.Input
  summary: >-
    The coordinate space expected for hit test inputs.


    <p>

    Standard implementations expect <xref href="FlowGraph.Core.Rendering.CoordinateSpace.Canvas" data-throw-if-not-resolved="false"></xref> coordinates.

    Callers using screen coordinates (e.g., from pointer events) must convert

    using <xref href="FlowGraph.Core.Rendering.ICoordinateTransformer.ScreenToCanvas(System.Double%2cSystem.Double)" data-throw-if-not-resolved="false"></xref> first.

    </p>
