  assemblies:
  - FlowGraph.Core
  namespace: FlowGraph.Core.Input
  summary: >-
    Hit tester for the entire graph surface.

    Aggregates hit tests across all element types with proper priority ordering.


    <p>

    <b>Hit Test Priority Order (first match wins):</b>

    <ol><li>Resize handles (highest priority - always on top)</li><li>Ports (small targets need priority)</li><li>Nodes (front to back by Z-order)</li><li>Edges (may need tolerance-based hit testing)</li><li>Groups (behind their contents)</li><li>Canvas (empty space, lowest priority)</li></ol>

    </p>


    <p>

    <b>Inspired by:</b>

    <ul><li>react-diagrams: DiagramEngine.getModelAtPosition() with type filtering</li><li>Konva.js: Stage.getIntersection() returning topmost shape</li><li>draw.io/mxGraph: mxGraph.getCellAt() with priority handling</li></ul>

    </p>
  example: []
  syntax:
    content: public interface IGraphHitTester
    content.vb: Public Interface IGraphHitTester
