  assemblies:
  - FlowGraph.Core
  namespace: FlowGraph.Core.Rendering
  summary: >-
    Represents a rendering layer in the graph canvas.

    Layers control Z-ordering and transform behavior for groups of elements.


    <p>

    <b>Inspired by:</b>

    <ul><li>react-diagrams: Multiple layer types (LinkLayer, NodeLayer) with transform flags</li><li>Konva.js: Stage → Layer → Group → Shape hierarchy</li><li>Photoshop/Figma: Layer-based compositing model</li></ul>

    </p>
  example: []
  syntax:
    content: public interface IRenderLayer
    content.vb: Public Interface IRenderLayer
