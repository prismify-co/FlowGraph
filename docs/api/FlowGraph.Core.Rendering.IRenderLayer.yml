  assemblies:
  - FlowGraph.Core
  namespace: FlowGraph.Core.Rendering
  summary: >-
    The Z-order of this layer (lower = behind, higher = in front).


    <p><b>Standard Z-order ranges:</b></p>

    <ul><li>0-99: Background layers (grid, guides)</li><li>100-199: Edge layers</li><li>200-299: Node layers</li><li>300-399: Selection/interaction layers</li><li>400+: Overlay layers (tooltips, menus)</li></ul>
